sunday_lunch_description: FROM JANUARY - We offer a traditional Sunday roast
  dinner with all the trimmings each week for 14.95. The selection varies weekly
  from Roast Topside of Beef, Shoulder of Lamb, Chicken Breast and Pork
  Belly.  An ever changing range of specials such as lamb chops and toad in the
  hole are available alongside these as well as our light bites.
