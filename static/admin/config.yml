                  - widget: string
                    name: thursday_afternoon_close
                    label: Thursday Afternoon Close                    
                  - widget: string
                    name: thursday_evening_open
                    label: Thursday Evening Open                    
                  - widget: string
                    name: thursday_evening_close
                    label: Thursday Evening Close
              - widget: object 
                name: friday
                label: Friday
                fields:
                  - widget: string
                    name: friday_afternoon_open
                    label: Friday Afternoon Open 
                  - widget: string
                    name: friday_afternoon_close
                    label: Friday Afternoon Close                    
                  - widget: string
                    name: friday_evening_open
                    label: Friday Evening Open                    
                  - widget: string
                    name: friday_evening_close
                    label: Friday Evening Close
              - widget: object 
                name: saturday
                label: Saturday
                fields:
                  - widget: string
                    name: saturday_afternoon_open
                    label: Saturday Afternoon Open 
