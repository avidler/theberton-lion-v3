backend:
  name: git-gateway
  branch: master
media_folder: static/images
public_folder: /images
collections:
  - label: Site Configuration
    name: config
    files:
      - name: config
        label: Site Configuration
        file: site-metadata.json
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - widget: select
            name: palette
            label: Color Palette
            required: false
            default: blue
            hint: The color palette of the site
            options:
              - blue
              - purple
              - green
              - orange
          - widget: object
            name: header
            label: Header Configuration
            required: false
            fields:
              - widget: string
                name: title
                label: Header Title
                required: false
                hint: The title displayed in the header if logo image not specified
              - widget: image
                name: logo_img
                label: Logo
                required: false
                hint: The logo image displayed in the header
              - widget: boolean
                name: has_nav
                label: Enable Navigation Menu
                required: false
                default: true
                hint: Display the navigation menu bar in the header
              - widget: list
                name: nav_links
                label: Navigation Menu Links
                required: false
                hint: List of navigation links in header
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: boolean
                    name: primary
                    label: Primary
                    required: false
                    hint: Use primary color for this action
                  - widget: boolean
                    name: new_window
                    label: Open in new window
                    required: false
                    default: true
                    hint: Should the link open a new tab
          - widget: object
            name: opening_hours
            label: Opening Hours
            required: false
            fields:
              - widget: object 
                name: monday
                label: Monday
                fields:
                  - widget: string
                    name: monday_afternoon_open
                    label: Monday Afternoon Open 
                  - widget: string
                    name: monday_afternoon_close
                    label: Monday Afternoon Close                    
                  - widget: string
                    name: monday_evening_open
                    label: Monday Evening Open                    
                  - widget: string
                    name: monday_evening_close
                    label: Monday Evening Close
              - widget: object 
                name: tuesday
                label: Tuesday
                fields:
