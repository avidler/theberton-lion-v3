                    name: saturday_afternoon_close
                    label: Saturday Afternoon Close                    
                  - widget: string
                    name: saturday_evening_open
                    label: Saturday Evening Open                    
                  - widget: string
                    name: saturday_evening_close
                    label: Saturday Evening Close
              - widget: object 
                name: sunday
                label: Sunday
                fields:
                  - widget: string
                    name: sunday_afternoon_open
                    label: Sunday Afternoon Open 
                  - widget: string
                    name: sunday_afternoon_close
                    label: Sunday Afternoon Close                    
                  - widget: string
                    name: sunday_evening_open
                    label: Sunday Evening Open                    
                  - widget: string
                    name: sunday_evening_close
                    label: Sunday Evening Close
          - widget: object
            name: footer
            label: Footer Configuration
            required: false
            fields:
              - widget: image
                name: logo_img
                label: Logo
                required: false
                hint: The logo image displayed in the footer
              - widget: string
                name: tagline
                label: Footer Tagline
                required: false
                hint: The tagline displayed in the footer
              - widget: boolean
                name: has_nav
                label: Enable Navigation Menu
