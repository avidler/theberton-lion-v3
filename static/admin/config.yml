  - label: Events Configuration
    name: events
    files:
      - name: events
        label: Events Configuration
        file: src/data/events.yml
        fields:
          - widget: list
            name: event
            label: Individual Events
            fields:
              - label: Event Title
                name: event_title
                widget: string
              - label: Event Date
                name: event_date
                widget: datetime
                dateFormat: DD.MM.YYYY # e.g. 24.12.2021
                timeFormat: HH:mm # e.g. 21:07
                format: LLL
                pickerUtc: true
              - label: Event Image
                name: event_image
                widget: image
                required: false
              - label: Event Notes
                name: event_notes
                widget: string
                required: false
  - label: Site Configuration
    name: config
    files:
      - name: config
        label: Site Configuration
        file: site-metadata.json
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - widget: select
            name: palette
            label: Color Palette
            required: false
            default: blue
            hint: The color palette of the site
            options:
              - blue
              - purple
              - green
              - orange
          - widget: object
            name: header
            label: Header Configuration
            required: false
            fields:
              - widget: string
                name: title
                label: Header Title
                required: false
                hint: The title displayed in the header if logo image not specified
              - widget: image
                name: logo_img
                label: Logo
                required: false
                hint: The logo image displayed in the header
              - widget: boolean
                name: has_nav
                label: Enable Navigation Menu
                required: false
                default: true
                hint: Display the navigation menu bar in the header
              - widget: list
                name: nav_links
                label: Navigation Menu Links
                required: false
                hint: List of navigation links in header
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: boolean
                    name: primary
                    label: Primary
                    required: false
                    hint: Use primary color for this action
                  - widget: boolean
                    name: new_window
                    label: Open in new window
                    required: false
                    default: true
                    hint: Should the link open a new tab
          - widget: object
            name: opening_hours
            label: Opening Hours
            required: false
            fields:
              - widget: object 
                name: monday
                label: Monday
                fields:
                  - widget: string
                    name: monday_afternoon_open
                    label: Monday Afternoon Open 
                  - widget: string
                    name: monday_afternoon_close
                    label: Monday Afternoon Close                    
                  - widget: string
                    name: monday_evening_open
                    label: Monday Evening Open                    
                  - widget: string
                    name: monday_evening_close
                    label: Monday Evening Close
              - widget: object 
                name: tuesday
                label: Tuesday
                fields:
                  - widget: string
                    name: tuesday_afternoon_open
                    label: Tuesday Afternoon Open 
                  - widget: string
                    name: tuesday_afternoon_close
                    label: Tueday Afternoon Close                    
                  - widget: string
                    name: tuesday_evening_open
                    label: Tuesday Evening Open                    
                  - widget: string
                    name: tuesday_evening_close
                    label: Tuesday Evening Close
              - widget: object 
                name: wednesday
                label: Wednesday
                fields:
                  - widget: string
                    name: wednesday_afternoon_open
                    label: Wednesday Afternoon Open 
                  - widget: string
                    name: wednesday_afternoon_close
                    label: Wednesday Afternoon Close                    
                  - widget: string
                    name: wednesday_evening_open
                    label: Wednesday Evening Open                    
                  - widget: string
                    name: wednesday_evening_close
                    label: Wednesday Evening Close
              - widget: object 
                name: thursday
                label: Thursday
