                    label: Real Cider Brewery
                    widget: string
                  - name: real_cider_name
                    label: Real Cider Name
                    widget: string
                  - name: real_cider_location
                    label: Real Cider Location
                    widget: string
                  - name: real_cider_abv
                    label: Real Cider ABV
                    widget: number
                    valueType: float
                  - name: real_cider_description
                    label: Real Cider Description
                    widget: text
                  - name: real_cider_pint_price
                    label: Real Cider Pint Price
                    widget: number
                    valueType: float
                  - name: real_cider_half_price
                    label: Real Cider Half Price
                    widget: number
                    valueType: float
          - name: craft_ciders
            label: Craft Ciders
            widget: list
            fields:
              - widget: string
                name: craft_cider_title
                label: Craft Cider Title
              - widget: list
                name: craft_cider_list
                label: Craft Cider List
                summary: '{{fields.craft_cider_brewery}} - {{fields.craft_cider_name}}'
                fields:
                  - name: craft_cider_brewery
                    label: Craft Cider Brewery
                    widget: string
                  - name: craft_cider_name
                    label: Craft Cider Name
                    widget: string
                  - name: craft_cider_location
                    label: Craft Cider Location
                    widget: string
                  - name: craft_cider_abv
                    label: Craft Cider ABV
                    widget: number
