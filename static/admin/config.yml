                  - name: craft_cider_description
                    label: Craft Cider Description
                    widget: text
                  - name: craft_cider_pint_price
                    label: Craft Cider Pint Price
                    widget: number
                    valueType: float
                  - name: craft_cider_half_price
                    label: Craft Cider Half Price
                    widget: number
                    valueType: float
          - name: bottled_ciders
            label: Bottled Ciders
            widget: list
            fields:
              - widget: string
                name: bottled_cider_title
                label: Bottled Cider Title
              - widget: list
                name: bottled_cider_list
                label: Bottled Cider List
                fields:
                  - name: bottled_cider_brewery
                    label: Bottled Cider Brewery
                    widget: string
                  - name: bottled_cider_varieties
                    label: Bottled Cider Varieties
                    widget: list
                    fields:
                      - name: bottled_cider_variety_name
                        label: Bottled Cider Variety Name
                        widget: string
                  - name: bottled_cider_location
                    label: Bottled Cider Location
                    widget: string
                  - name: bottled_cider_abv
                    label: Bottled Cider ABV
                    widget: number
